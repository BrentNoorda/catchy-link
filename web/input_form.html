<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://googledrive.com/host/0B4rxOB63nnDMdE10cnlDWGxDSUU"/>
    <title>catchy.link</title>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      if ( ("."+window.location.hostname.toLowerCase()+"/").indexOf(".catchy.link/") !== -1 ){
        ga('create', 'UA-1754630-12', 'auto');
        ga('send', 'pageview');
      }
    </script>
    <style media="screen" type="text/css">
      h2, h3 {
        margin-bottom: 0;
      }
      table, tr, td {
        margin: 0;
        padding: 0;
        vertical-align: baseline;
        border:none;
        align:left;
      }
      td {
        padding-left:0.5em;
        padding-top:0.5em;
      }
      input {
        width: 100%;
      }
      .errormsg {
        color: red;
        font-weight: bold;
        display: none;
      }
    </style>
</head>
<body>
  <form action="/" method="post">
    <table width="97%" style="margin: auto;max-width:800px" align="center">
      <tr>
        <td style="padding-left:0;">
          <h2>catchy.link</h2>
        </td>
        <td colspan="2">
          <h3>Turn a long internet url into something that is easy to remember.</h3>
          <span class="errormsg" style="{{globalerror-style}};font-size:150%;">{{globalerror-errormsg}}</span>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label for="longurl">Long URL</label>
        </td>
        <td colspan="2">
          <input type="text" id="longurl" name="longurl" {{longurl-value}} />
          <span class="errormsg" style="{{longurl-style}}"><br/>{{longurl-errormsg}}</span>
        </td>
      </tr>
      <tr>
        <td width="5%" align="right">
          <label for="catchyurl">Catchy URL</label>
        </td>
        <td width="5%">
          <span style="opacity:0.5;">http://catchy.link/</span>
        </td>
        <td width="90%" style="padding-left:0;">
          <input type="text" id="catchyurl" name="catchyurl" {{catchyurl-value}} />
          <span class="errormsg" style="{{catchyurl-style}}"><br/>{{catchyurl-errormsg}}</span>
        </td>
      </tr>
      <tr>
        <td align="right">
          <label for="youremail">Your Email</label>
        </td>
        <td colspan="2">
          <input type="text" id="youremail" name="youremail" {{youremail-value}} />
          <span class="errormsg" style="{{youremail-style}}"><br/>{{youremail-errormsg}}</span>
        </td>
      </tr>
      <tr>
        <td>
          &nbsp;
        </td>
        <td colspan="2">
          <button type="submit">Create Catchy Link.</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
