<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://googledrive.com/host/0B4rxOB63nnDMdE10cnlDWGxDSUU"/>
    <title>catchy.link</title>
    <link rel="stylesheet" media="screen" type="text/css" href="catchylink.css">
  </head>
  <body>
    <form action="/" method="post">
      <table class="middle-block">
        <tr>
          <td class="left-of-2" style="padding-left:0">
            <h2>catchy.link</h2>
          </td>
          <td class="right-of-2">
            <h3>Turn a long internet url into something that is easy to remember
                <span style="opacity:0.5;">(and temporary, and renewable, and owned and modifiable only by you)</span></h3>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding-bottom:0.5em;">
            <h3>
              <span class="errormsg" style="display:block;">
                &#8220;{{notfound-link}}&#8221; has not been created, or has expired.<br/><br/>
              </span>
              If you would like to create this catchy.link, click here:
            </h3>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="hidden" name="catchyurl" value="{{catchyurl-value}}" />
            <input type="hidden" name="from404" value="true" />
            <button type="submit" class="button-link">create this catchy.link</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
