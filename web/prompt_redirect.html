<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://googledrive.com/host/0B4rxOB63nnDMdE10cnlDWGxDSUU"/>
    <title>catchy.link</title>
    <link rel="stylesheet" media="screen" type="text/css" href="catchylink.css">
  </head>
  <body>
    <form action="/" method="post">
      <table class="middle-block">
        <tr>
          <td class="left-of-2" style="padding-left:0;">
            <h2>catchy.link</h2>
          </td>
          <td class="right-of-2">
            <h3>Turn a long internet url into something that is easy to remember.</h3>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Click on the following link to follow this catchy.link to:<br/><br/>
            <a style="margin-left:2em;font-weight:bold;" href="{{long_url}}">{{long_url}}</a><br/><br/><br>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;padding-top:2em;">
            <span style="opacity:0.5;">to learn more, visit <a href="{{catchylink_root_url}}">{{catchylink_root_url}}</a></span>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
